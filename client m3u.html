<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Player - Test Edildi</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #000;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        #player {
            width: 100vw;
            height: 100vh;
        }
        
        .video-js {
            width: 100%;
            height: 100%;
        }
        
        /* √úst Bilgi */
        .top-bar {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            pointer-events: none;
        }
        
        .connection-status {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            padding: 8px 16px;
            border-radius: 30px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        
        .dot.connected {
            background: #48bb78;
            animation: pulse 2s infinite;
        }
        
        .dot.disconnected {
            background: #f56565;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .time {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            padding: 8px 16px;
            border-radius: 30px;
            font-size: 13px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        /* Alt Bilgi */
        .now-playing {
            position: absolute;
            bottom: 30px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 15px;
            border-left: 4px solid #667eea;
            z-index: 100;
            max-width: 500px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .channel-name {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        .channel-group {
            font-size: 16px;
            opacity: 0.7;
        }
        
        /* Kontroller */
        .controls {
            position: absolute;
            bottom: 30px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 50px;
            display: flex;
            gap: 15px;
            z-index: 100;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .control-btn:hover {
            background: rgba(102, 126, 234, 0.3);
            transform: scale(1.1);
        }
        
        /* Men√º */
        .menu-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            border: none;
            color: white;
            font-size: 24px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 200;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s;
        }
        
        .menu-button:hover {
            background: #667eea;
            transform: scale(1.1);
        }
        
        .menu {
            position: absolute;
            top: 80px;
            right: 20px;
            width: 350px;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            z-index: 199;
            border: 1px solid rgba(255,255,255,0.1);
            max-height: 80vh;
            overflow-y: auto;
            transition: all 0.3s;
        }
        
        .menu.hidden {
            transform: translateX(400px);
            opacity: 0;
            pointer-events: none;
        }
        
        .search-box {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .categories {
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
        }
        
        .category-item {
            padding: 10px 15px;
            margin: 2px 0;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            transition: all 0.3s;
        }
        
        .category-item:hover {
            background: rgba(102, 126, 234, 0.2);
        }
        
        .category-item.active {
            background: #667eea;
        }
        
        .channels-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .channel-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            margin: 2px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .channel-item:hover {
            background: rgba(102, 126, 234, 0.2);
        }
        
        .channel-item.active {
            background: rgba(102, 126, 234, 0.3);
            border-left: 3px solid #667eea;
        }
        
        .channel-logo {
            width: 35px;
            height: 35px;
            border-radius: 8px;
            object-fit: cover;
        }
        
        .channel-info {
            flex: 1;
        }
        
        .channel-title {
            font-weight: 600;
            margin-bottom: 3px;
        }
        
        .channel-category {
            font-size: 11px;
            opacity: 0.6;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #a0aec0;
        }
        
        .remote-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            width: 120px;
            height: 120px;
            border-radius: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s;
            border: 2px solid #667eea;
        }
        
        .remote-indicator.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            animation: remotePulse 0.5s ease-out;
        }
        
        @keyframes remotePulse {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
        }
        
        ::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <video id="player" class="video-js vjs-default-skin" controls></video>
    
    <!-- √úst Bar -->
    <div class="top-bar">
        <div class="connection-status">
            <span class="dot disconnected" id="statusDot"></span>
            <span id="statusText">Baƒülanƒ±yor...</span>
        </div>
        <div class="time" id="timeDisplay"></div>
    </div>
    
    <!-- Alt Bilgi -->
    <div class="now-playing" id="nowPlaying">
        <div class="channel-name" id="currentName">Kanal Bekleniyor</div>
        <div class="channel-group" id="currentGroup">-</div>
    </div>
    
    <!-- Kontroller -->
    <div class="controls">
        <button class="control-btn" onclick="prevChannel()" title="√ñnceki Kanal">‚èÆÔ∏è</button>
        <button class="control-btn" onclick="togglePlay()" title="Oynat/Duraklat">‚èØÔ∏è</button>
        <button class="control-btn" onclick="nextChannel()" title="Sonraki Kanal">‚è≠Ô∏è</button>
    </div>
    
    <!-- Men√º Butonu -->
    <button class="menu-button" onclick="toggleMenu()" title="Kanal Listesi">üìã</button>
    
    <!-- Men√º -->
    <div class="menu hidden" id="menu">
        <input type="text" class="search-box" placeholder="üîç Kanal ara..." onkeyup="searchChannels(this.value)">
        
        <div class="categories" id="categories"></div>
        
        <div class="channels-list" id="channelsList"></div>
    </div>
    
    <!-- Uzaktan Kumanda ƒ∞ndikat√∂r√º -->
    <div class="remote-indicator" id="remoteIndicator">üì∫</div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    
    <script>
        // ========== FIREBASE ==========
        const firebaseConfig = {
            databaseURL: "https://m3u-player-ec348-default-rtdb.firebaseio.com/"
        };
        
        // ========== DEƒûƒ∞≈ûKENLER ==========
        let player, database;
        let channels = {};
        let currentId = null;
        let currentCategory = 'all';
        let menuOpen = false;
        let searchTerm = '';
        
        // ========== BA≈ûLANGI√á ==========
        function init() {
            // Firebase
            firebase.initializeApp(firebaseConfig);
            database = firebase.database();
            
            // Baƒülantƒ± kontrol√º
            database.ref(".info/connected").on("value", (snap) => {
                const dot = document.getElementById('statusDot');
                const text = document.getElementById('statusText');
                
                if (snap.val()) {
                    dot.className = 'dot connected';
                    text.innerText = 'Baƒülandƒ±';
                } else {
                    dot.className = 'dot disconnected';
                    text.innerText = 'Baƒülantƒ± kesildi';
                }
            });
            
            // Video.js
            player = videojs('player', {
                autoplay: true,
                controls: false,
                fluid: true,
                html5: {
                    hls: {
                        enableLowInitialPlaylist: true,
                        overrideNative: true
                    }
                }
            });
            
            // Hata durumunda
            player.on('error', function() {
                console.log('Hata, 3 sn sonra tekrar deneniyor...');
                setTimeout(() => {
                    if (currentId) changeChannel(currentId);
                }, 3000);
            });
            
            // Kanallarƒ± y√ºkle
            database.ref('channels').on('value', (snap) => {
                channels = snap.val() || {};
                updateUI();
                
                // ƒ∞lk kanalƒ± a√ß
                if (Object.keys(channels).length > 0 && !currentId) {
                    const firstId = Object.keys(channels)[0];
                    changeChannel(firstId);
                }
            });
            
            // Saat
            setInterval(updateTime, 1000);
            updateTime();
        }
        
        // ========== UI G√úNCELLE ==========
        function updateUI() {
            updateCategories();
            updateChannelsList();
        }
        
        function updateCategories() {
            const cats = {};
            Object.values(channels).forEach(ch => {
                const cat = ch.category || 'Diƒüer';
                cats[cat] = (cats[cat] || 0) + 1;
            });
            
            let html = `<div class="category-item ${currentCategory === 'all' ? 'active' : ''}" onclick="selectCategory('all')">
                <span>üì∫ T√ºm Kanallar</span>
                <span>${Object.keys(channels).length}</span>
            </div>`;
            
            Object.keys(cats).sort().forEach(cat => {
                html += `<div class="category-item ${currentCategory === cat ? 'active' : ''}" onclick="selectCategory('${cat}')">
                    <span>üìå ${cat}</span>
                    <span>${cats[cat]}</span>
                </div>`;
            });
            
            document.getElementById('categories').innerHTML = html;
        }
        
        function updateChannelsList() {
            let list = Object.values(channels);
            
            // Kategori filtresi
            if (currentCategory !== 'all') {
                list = list.filter(ch => ch.category === currentCategory);
            }
            
            // Arama filtresi
            if (searchTerm) {
                list = list.filter(ch => 
                    ch.name.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }
            
            // Sƒ±rala
            list.sort((a, b) => (a.name || '').localeCompare(b.name || ''));
            
            let html = '';
            list.forEach(ch => {
                html += `
                    <div class="channel-item ${ch.id === currentId ? 'active' : ''}" onclick="changeChannel('${ch.id}')">
                        <img class="channel-logo" src="${ch.logo || 'https://via.placeholder.com/35'}" onerror="this.src='https://via.placeholder.com/35'">
                        <div class="channel-info">
                            <div class="channel-title">${ch.name || 'ƒ∞simsiz'}</div>
                            <div class="channel-category">${ch.group || 'Genel'}</div>
                        </div>
                    </div>
                `;
            });
            
            document.getElementById('channelsList').innerHTML = html || '<div class="loading">Kanal bulunamadƒ±</div>';
        }
        
        // ========== KANAL ƒ∞≈ûLEMLERƒ∞ ==========
        function changeChannel(id) {
            if (!channels[id]) return;
            
            const ch = channels[id];
            currentId = id;
            
            document.getElementById('currentName').innerText = ch.name || '?';
            document.getElementById('currentGroup').innerText = ch.group || 'Genel';
            
            player.src({
                src: ch.url,
                type: 'application/x-mpegURL'
            });
            player.play();
            
            updateChannelsList();
            
            // Firebase'e kaydet
            database.ref('settings').set({
                current: id,
                time: Date.now()
            });
            
            showRemoteIndicator('üì∫');
        }
        
        function nextChannel() {
            const ids = Object.keys(channels);
            if (ids.length === 0) return;
            
            const idx = ids.indexOf(currentId);
            const next = (idx + 1) % ids.length;
            changeChannel(ids[next]);
            showRemoteIndicator('‚è≠Ô∏è');
        }
        
        function prevChannel() {
            const ids = Object.keys(channels);
            if (ids.length === 0) return;
            
            const idx = ids.indexOf(currentId);
            const prev = (idx - 1 + ids.length) % ids.length;
            changeChannel(ids[prev]);
            showRemoteIndicator('‚èÆÔ∏è');
        }
        
        // ========== MEN√ú ==========
        function toggleMenu() {
            menuOpen = !menuOpen;
            document.getElementById('menu').classList.toggle('hidden', !menuOpen);
        }
        
        function selectCategory(cat) {
            currentCategory = cat;
            updateCategories();
            updateChannelsList();
        }
        
        function searchChannels(term) {
            searchTerm = term;
            updateChannelsList();
        }
        
        // ========== OYNATMA ==========
        function togglePlay() {
            if (player.paused()) {
                player.play();
                showRemoteIndicator('‚ñ∂Ô∏è');
            } else {
                player.pause();
                showRemoteIndicator('‚è∏Ô∏è');
            }
        }
        
        // ========== ƒ∞NDƒ∞KAT√ñR ==========
        function showRemoteIndicator(icon) {
            const ind = document.getElementById('remoteIndicator');
            ind.innerHTML = icon;
            ind.classList.add('show');
            
            setTimeout(() => {
                ind.classList.remove('show');
            }, 500);
        }
        
        // ========== SAAT ==========
        function updateTime() {
            const now = new Date();
            const time = now.toLocaleTimeString('tr-TR', {
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('timeDisplay').innerText = time;
        }
        
        // ========== KLAVYE ==========
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                nextChannel();
            } else if (e.key === 'ArrowLeft') {
                prevChannel();
            } else if (e.key === ' ') {
                e.preventDefault();
                togglePlay();
            } else if (e.key === 'm' || e.key === 'M') {
                toggleMenu();
            } else if (e.key === 'Escape') {
                if (menuOpen) toggleMenu();
            }
        });
        
        // ========== MOUSE HAREKETƒ∞ ==========
        let timeout;
        document.addEventListener('mousemove', () => {
            document.querySelector('.now-playing').style.opacity = '1';
            document.querySelector('.controls').style.opacity = '1';
            document.querySelector('.menu-button').style.opacity = '1';
            
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                if (!menuOpen) {
                    document.querySelector('.now-playing').style.opacity = '0.3';
                    document.querySelector('.controls').style.opacity = '0.3';
                    document.querySelector('.menu-button').style.opacity = '0.3';
                }
            }, 3000);
        });
        
        // ========== BA≈ûLAT ==========
        window.onload = init;
    </script>
</body>
</html>
